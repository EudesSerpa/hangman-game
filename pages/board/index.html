<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game | Play</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/4N5Pdsff/hangman-No-BG.png"
      type="image/png"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../styles/layout.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header wrapper">
      <a href="/index.html" class="header-logo-container">
        <img
          src="https://i.postimg.cc/4N5Pdsff/hangman-No-BG.png"
          alt="Hangman logo"
        />
      </a>
    </header>

    <main class="main wrapper">
      <section class="section board">
        <canvas id="canvas" class="board--canvas" width="1200" height="800">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </section>

      <section class="section word"></section>

      <section class="section alphabet"></section>

      <section class="section options">
        <a href="./index.html" class="btn primary-btn options--btn">New Game</a>
        <a href="../../index.html" class="btn secondary-btn options--btn"
          >Exit</a
        >
      </section>
    </main>

    <footer class="footer">
      <p>
        Made with
        <i class="fa-solid fa-heart" aria-hidden="true"></i>
        by
        <a
          href="https://www.linkedin.com/in/eudes-serpa/"
          target="_blank"
          rel="noopener noreferrer"
          >Eudes Serpa</a
        >
      </p>
    </footer>

    <!-- Custom JS -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
